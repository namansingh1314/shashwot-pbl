<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Scientific Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #1d1f20, #313336);
            color: #eee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #calculator-container {
            background: #2a2c2e;
            padding: 30px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(0,0,0,0.6);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input[type="number"],
        select,
        button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            background: #444;
            color: #fff;
        }
        input::placeholder {
            color: #aaa;
        }
        button {
            background-color: #4CAF50;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            color: #0f0;
        }

        /* Responsive Tweaks */
        @media (max-width: 500px) {
            h1 {
                font-size: 24px;
            }
            #calculator-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<div id="calculator-container">
    <h1>Scientific Calculator</h1>

    <div class="input-group">
        <input type="number" id="num1" placeholder="Enter Number 1">
        <input type="number" id="num2" placeholder="Enter Number 2">

        <select id="operation">
            <option value="add">Addition</option>
            <option value="subtract">Subtraction</option>
            <option value="multiply">Multiplication</option>
            <option value="divide">Division</option>
            <option value="modulus">Modulus</option>
            <option value="power">Power</option>
            <option value="factorial">Factorial (1st num)</option>
            <option value="square">Square (1st num)</option>
            <option value="cube">Cube (1st num)</option>
            <option value="sqrt">Square Root (1st num)</option>
        </select>

        <button onclick="calculate()">Calculate</button>
    </div>

    <div id="result"></div>
</div>

<script>
    function calculate() {
        const num1 = parseFloat(document.getElementById('num1').value);
        const num2 = parseFloat(document.getElementById('num2').value);
        const operation = document.getElementById('operation').value;
        let res;

        switch (operation) {
            case 'add':
                res = num1 + num2;
                break;
            case 'subtract':
                res = num1 - num2;
                break;
            case 'multiply':
                res = num1 * num2;
                break;
            case 'divide':
                res = num2 !== 0 ? (num1 / num2).toFixed(4) : "Cannot divide by zero!";
                break;
            case 'modulus':
                res = num1 % num2;
                break;
            case 'power':
                res = Math.pow(num1, num2);
                break;
            case 'factorial':
                res = factorial(num1);
                break;
            case 'square':
                res = Math.pow(num1, 2);
                break;
            case 'cube':
                res = Math.pow(num1, 3);
                break;
            case 'sqrt':
                res = num1 >= 0 ? Math.sqrt(num1).toFixed(4) : "Cannot sqrt negative!";
                break;
            default:
                res = "Invalid operation!";
        }

        document.getElementById('result').innerText = "Result: " + res;
    }

    function factorial(n) {
        if (n < 0) return "Invalid for negative numbers!";
        let fact = 1;
        for (let i = 1; i <= Math.floor(n); i++) {
            fact *= i;
        }
        return fact;
    }
</script>

</body>
</html>
